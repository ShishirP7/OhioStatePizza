name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      - name: SSH and Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ðŸš€ Starting deployment..."

            APP_DIR="/var/www/ohio-state-client"
            REPO_URL="git@github.com:ShishirP7/OhioStatePizza.git"

            # Ensure base directory exists
            sudo mkdir -p /var/www
            sudo chown -R $USER:$USER /var/www

            if [ ! -d "$APP_DIR" ]; then
              echo "ðŸ“¦ Cloning repository..."
              git clone $REPO_URL $APP_DIR
            fi

            cd $APP_DIR || exit 1

            echo "ðŸ”„ Pulling latest changes..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ”§ Setting up environment..."
            # Create .env.local with proper permissions
            echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}" > .env.local
            chmod 644 .env.local

            echo "âš’ï¸ Building the app..."
            npm run build

            echo "ðŸš€ Starting PM2..."
            pm2 delete next-client 2>/dev/null || true
            # Start with explicit env vars
            PORT=3005 pm2 start "npm run start" --name next-client --env production \
              --update-env \
              -- "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}"

            echo "âœ… Frontend deployed successfully!"
