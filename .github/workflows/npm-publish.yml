name: Deploy Frontend
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            if [ ! -d "/var/www/ohio-state-client" ]; then
              echo "Directory doesn't exist, cloning repository..."
              sudo mkdir -p /var/www
              git clone https://github.com/ShishirP7/OhioStatePizza.git /var/www/ohio-state-client
              cd /var/www/ohio-state-client
              npm install
              npm run build
              pm2 start "npm run start" --name next-client
            else
              echo "Directory exists, updating repository..."
              cd /var/www/ohio-state-client
              git pull origin main
              npm install
              npm run build
              pm2 restart next-client || pm2 start "npm run start" --name next-client
            fi
            sudo nginx -t && sudo systemctl restart nginx
            echo "Frontend-client deployedÂ successfully"
